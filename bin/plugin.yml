name: FasterMinecart
version: 2.1
main: de.findus1994.FasterMinecart.Main
author: Findus1994
description: A plugin to increase the maxiumum speed of a minecart. 

commands:
    speedme:
        usage: /<command>
        description: Speed up a minecart
    slowme:
        usage: /<command>
        description: Slow down a minecart

permissions:
    fasterminecart.controlspeed:
        description:  Use the speedme or slowme command to change the maximum speed of a minecart
        default: op

