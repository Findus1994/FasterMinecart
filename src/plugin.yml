name: FasterMinecart
version: 2.0
main: de.findus1994.FasterMinecart.Main
author: Findus1994
description: A plugin to increase the speed of a minecart. 

commands:
    speedme:
        usage: /<command>
        description: Speed up a minecart
    slowme:
        usage: /<command>
        description: Slow down a minecart

permissions:
    fasterminecart.controlespeed:
        description:  Use the speedme or slowme command to change the maximuma speed of a minecart
        default: op

